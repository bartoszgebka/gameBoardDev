<mat-card>
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle style="display: flex; gap: 1rem">
      <span>Utworzył: {{ post.authorLogin }}</span>
      <span>Data utworzenia: {{ post.createdDate | date: 'dd-MM-yyyy, HH:mm' }}</span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      <span [innerHTML]="post.content"></span>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button
            color="primary"
            [matBadge]="post.commentsNumber"
            matBadgeColor="accent">
      Komentarze
    </button>
    <div style="display: flex; gap: 1rem; margin-left: 1rem; color: rgba(0, 0, 0, 0.54);">
      <small>Aktualizował: {{ post.modifiedAuthorLogin }}</small>
      <small>Data ostatniej aktualizacji: {{ post.modifiedDate | date: 'dd-MM-yyyy, HH:mm' }}</small>
    </div>
  </mat-card-actions>
</mat-card>
